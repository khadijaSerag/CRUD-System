<form [formGroup]="addForm" (ngSubmit)="submitForm(addForm)" class="pt-5 w-75 m-auto">

    <!-- the error -->
    <!-- <div *ngIf="error" class="alert alert-danger d-flex justify-content-center align-items-center text-center">
        {{error}};
    </div> -->
    <!-- ......... -->

    <div class="container pt-3">
        <div class="row">
            <div class="col-md-2 ml-auto">
                <a class=" w-100 btn btn-dark" routerLink ="/list">Display List</a>
            </div>
        </div>
    </div>



    <label>nationalityNameAr: </label>
    <input formControlName="nationalityNameAr" type="text" class="form-control mb-3">
    <div class="alert border border-danger"
        *ngIf="addForm.controls.nationalityNameAr.errors && addForm.controls.nationalityNameAr.touched ">
        <p *ngIf="addForm.controls.nationalityNameAr.errors.required "> Name is required</p>
    </div>


    <label>nationalityNameEn: </label>
    <input formControlName="nationalityNameEn" type="text" class="form-control mb-3">
    <div class="alert border border-danger"
        *ngIf="addForm.controls.nationalityNameEn.errors && addForm.controls.nationalityNameEn.touched ">
        <p *ngIf="addForm.controls.nationalityNameEn.errors.required "> Name is required</p>
    </div>






    <div class="d-flex justify-content-center my-5">
        <button type="submit" class="btn btn-info w-25 py-2 font-weight-bolder" [disabled]="addForm.invalid"> create</button>
    </div>

</form>
