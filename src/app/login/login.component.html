<section id="signIn">

    <form class="form-group" [formGroup]="signinForm" (ngSubmit)="submitForm(signinForm)" class="pt-5 w-75 m-auto">
        <div class="form">
            <div class="row">

                <div class="container">
                    <div *ngIf="error" class="col-md-12 alert-danger my-3 p-2 text-center">
                        {{error}}
                    </div>
                </div>

                <div class="col-md-12">
                    <input formControlName="username" placeholder="Enter your UserName" class="form-control" type="text">
                    <div class="alert border border-danger text-danger font-weight-bolder"
                        *ngIf="signinForm.controls.username.errors && signinForm.controls.username.touched ">
                        <p *ngIf="signinForm.controls.username.errors.required "> username is required</p>
                    </div>
                </div>
                <div class="col-md-12">
                    <input formControlName="password" placeholder="Enter your Password" class="form-control my-3"
                        type="password">
                    <div class="alert border border-danger text-danger font-weight-bolder"
                        *ngIf="signinForm.controls.password.errors && signinForm.controls.password.touched ">
                        <p *ngIf="signinForm.controls.password.errors.required "> password is required</p>
                    </div>
                </div>



                <div class="col-md-12">
                    <button class="btn signin w-100" [disabled]="signinForm.invalid">
                        
                        <span *ngIf="checked;else waiting">signIn</span>
                        <ng-template #waiting>
                            <span>waiting...</span>
                        </ng-template>
                    </button>
                </div>
               
            </div>
        </div>
    </form>
</section>
